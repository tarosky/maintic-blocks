name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and Upload Assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate readme.txt
        uses: tarosky/workflows/actions/wp-readme@main

      - name: Versioning
        uses: tarosky/workflows/actions/versioning@main
        with:
          version: ${{ github.ref }}
          files: maintic-blocks.php

      - name: Clean by distignore
        uses: tarosky/workflows/actions/distignore@main

      - name: Create plugin zip
        run: |
          mkdir -p dist tmp/maintic-blocks
          rsync -a --exclude='dist' --exclude='tmp' . tmp/maintic-blocks/
          cd tmp
          zip -r ../dist/maintic-blocks.zip maintic-blocks
          cd ..
          rm -rf tmp
          echo "Created assets:"
          ls -la dist/

      - name: Upload assets to release
        run: |
          for file in dist/*.zip; do
            echo "Uploading $(basename "$file")..."
            gh release upload "${{ github.event.release.tag_name }}" "$file" --clobber --repo "${{ github.repository }}"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
