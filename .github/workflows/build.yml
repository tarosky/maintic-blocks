name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Plugins
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all plugins
        run: npm run build

      - name: Verify build outputs
        run: |
          if [ -d "plugins" ] && [ "$(ls -A plugins 2>/dev/null)" ]; then
            for plugin in plugins/*/; do
              if [ -d "${plugin}src" ]; then
                plugin_name=$(basename "$plugin")
                if [ ! -d "${plugin}build" ]; then
                  echo "Error: ${plugin_name}/build directory not found"
                  exit 1
                fi
                echo "âœ“ ${plugin_name}/build exists"
              fi
            done
          else
            echo "No plugins to verify"
          fi
